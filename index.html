<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="loginArea">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h1 class="text-center">Welcome to Basic Bank</h1>
                    <div class="submit-area">
                        <input type="text" class="form-control" placeholder="Email">
                        <input type="password" class="form-control" placeholder="Password">
                        <button id="login" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="transactionArea">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="submit-area">
                        <h2>Deposit</h2>
                        <form>
                            <input id="depositAmount" type="text" class="form-control"
                                placeholder="$ amount you want to deposit">
                        </form>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="submit-area">
                        <h2>Withdraw</h2>
                        <form>
                            <input id="withdrawAmount" type="text" class="form-control"
                                placeholder="amount you want to withdraw">
                        </form>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
